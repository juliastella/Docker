version: '3.3'

services:
  db: # Container de MySQL
    image: mysql:5.7 # FROM mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file: # invez de variaveis aqui, colocarei em um arquivo e chamarei o caminho aqui
      - ./config/db.env
    networks: # qual rede deve se conectar
      - backend
      
  wordpress:
    depends_on: 
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    env_file:
      - ./config/wp.env
    networks: # qual rede deve se conectar
      - backend
     
volumes:
  db_data: {}

networks:
  backend: # iniciar uma rede 
    driver: bridge # adicionamos um driver
